<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giám sát sức khỏe</title>
    <link rel="stylesheet" href="main.css"> <!-- Liên kết với file CSS -->
</head>
<body>
    <h1>Theo dõi sức khỏe</h1>
    <div class="content">
        <nav>
            <ul>
                <li><a href="">Biểu đồ nhịp tim</a></li>
                <li><a href="">Nhiệt độ cơ thể</a></li>
                <li><a href="">Nồng độ oxi trong máu</a></li>
                <li><a href="https://nhathuoclongchau.com.vn/" id="buyMedicine">Mua thuốc</a></li> <!-- Thêm id cho liên kết -->
            </ul>
        </nav>
        <div class="sections">
            <section id="heartRate" class="section">
                <h2>Biểu đồ nhịp tim</h2>
                <canvas id="heartRateChart" width="300" height="150"></canvas>
            </section>
            <div class="side-section">
                <section id="bodyTemperature" class="section">
                    <h2>Nhiệt độ cơ thể</h2>
                    <p>Nhiệt độ cơ thể: <span id="temperature">37°C</span></p>
                </section>

                <section id="bloodOxygenLevel" class="section">
                    <h2>Nồng độ oxi trong máu</h2>
                    <p>Nồng độ oxi trong máu: <span id="oxygenLevel">98%</span></p>
                </section>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p contenteditable="">Height (in cm)</p>
        <input type="text" id="height" placeholder="Your height">
        <p>Weight (in kg)</p>
        <input type="text" id="weight" placeholder="Your weight">
        <p>BMI</p>
        <input type="text" id="BMI" placeholder="Your BMI">
        <button type="submit" id="cal" >Calculate</button>
        <div id="result"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> <!-- Liên kết với file JavaScript -->
</body>
</html>
