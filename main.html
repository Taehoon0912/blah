<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giám sát sức khỏe</title>
    <link rel="stylesheet" href="main.css" />
    <!-- Liên kết với file CSS -->
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://suckhoedoisong.vn/y-te/tin-nong-y-te.htm" id="healhCare">Sức khỏe và đời sống</a></li>
            <li><a href="https://medlatec.vn/tin-tuc/cach-tinh-va-y-nghia-ket-qua-chi-so-bmi-tre-em" id="bmiKid">BMI của trẻ em</a></li>
            <li><a href="https://hitfit.vn/blog/2021/12/09/chi-so-bmi-khoe-manh-o-nguoi-lon-la-bao-nhieu-day-la-moi-thu-ban-can-biet/" id="bmiYoung">BMI của người lớn</a></li>
            <li><a href="https://www.vinmec.com/vi/tin-tuc/thong-tin-suc-khoe/suc-khoe-tong-quat/chi-so-bmi-va-can-nang-o-nguoi-cao-tuoi/" id="bmiOld">BMI của người già</a></li>
            <li>
                <a href="https://nhathuoclongchau.com.vn/" id="buyMedicine">Mua thuốc</a>
            </li>
            <!-- Thêm id cho liên kết -->
        </ul>
    </nav>
    <h1>Theo dõi sức khỏe</h1>
    <div class="content">
        <div class="sections">
            <section id="heartRate" class="section">
                <h2>Biểu đồ nhịp tim</h2>
                <canvas id="heartRateChart" width="300" height="150"></canvas>
            </section>
            <div class="side-section">
                <section id="bodyTemperature" class="section">
                    <h2>Nhiệt độ cơ thể</h2>
                    <p>Nhiệt độ cơ thể: <span id="temperature">37°C</span></p>
                </section>

                <section id="bloodOxygenLevel" class="section">
                    <h2>Nồng độ oxi trong máu</h2>
                    <p>Nồng độ oxi trong máu: <span id="oxygenLevel">98%</span></p>
                </section>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="container__content">
            <div>
                <p contenteditable="" class="input-text">Height (in cm)</p>
                <input type="text" id="height" placeholder="Your height" />
            </div>
            <div>
                <p class="input-text">Weight (in kg)</p>
                <input type="text" id="weight" placeholder="Your weight" />
            </div>
            <div class="bmi">
                <p>BMI</p>
                <p id="bmi"></p>
            </div>
        </div>
        <div class="result-content">
            <button type="submit" id="cal">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <!-- Liên kết với file JavaScript -->
</body>

</html>
